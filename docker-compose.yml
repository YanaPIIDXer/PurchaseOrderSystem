version: "3.0"
services:
    backend:
        build: ./backend
        environment:
            IS_DEVELOP: "true"
        ports:
            - 3002:3002
        volumes:
            - ./backend/PurchaseOrderSystem:/app
            - /app/bin
            - /app/obj
        
    db:
        image: mysql:5.7
        platform: linux/x86_64
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USER: development
            MYSQL_PASSWORD: development
        ports:
            - 3306:3306
        volumes:
            - ./mysql/data:/var/lib/mysql
            - ./mysql/init:/docker-entrypoint-initdb.d